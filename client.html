<!DOCTYPE html>      
<html lang="en">      
<head>      
<meta charset="UTF-8" />      
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
<title>SkillConnect ‚Äî Login / Signup / Find Skilled People</title>      
      
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">      

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>      
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}      
body{min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);display:flex;align-items:center;justify-content:center;color:#fff;position:relative;}      
.container{width:95%;max-width:420px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:30px;box-shadow:0 25px 60px rgba(0,0,0,0.4);animation:fadeIn 1s ease;}      
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}      
h1{text-align:center;font-weight:700;margin-bottom:10px;}      
p{text-align:center;font-size:14px;opacity:0.85;margin-bottom:25px;}      
input,select,button{width:100%;padding:14px;margin-bottom:15px;border-radius:12px;border:none;outline:none;font-size:14px;}      
input,select{background:rgba(255,255,255,0.15);color:#fff;}      
select option{color:#000;}      
button{background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;font-weight:600;cursor:pointer;transition:0.3s ease;}      
button:hover{transform:scale(1.03);}      
.tabs{display:flex;justify-content:space-around;margin-bottom:20px;}      
.tab{padding:10px 20px;cursor:pointer;border-radius:12px;transition:0.3s ease;}      
.tab.active{background:linear-gradient(135deg,#00c6ff,#0072ff);font-weight:700;}      
.form-section{display:none;flex-direction:column;}      
.form-section.active{display:flex;}      
.error{color:#ff4b5c;font-size:12px;margin-bottom:10px;}      
#forgot-email-container,#reset-password-container{display:none;flex-direction:column;}      
.password-wrapper{position:relative;width:100%;}      
.password-wrapper input{padding-right:40px;}      
.password-wrapper .toggle-password{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:18px;color:#fff;opacity:0.7;}      
</style>      
</head>      

<body>      

<div class="container" id="auth-container">      
<h1>Welcome to SkillConnect</h1>      
<p>Sign up or log in</p>      

<div class="tabs">      
<div class="tab active" id="login-tab">Login</div>      
<div class="tab" id="signup-tab">Signup</div>      
</div>      

<!-- LOGIN -->
<div class="form-section active" id="login">      
<div class="error" id="login-error"></div>      

<input type="email" id="login-email" placeholder="Email"/>      

<div class="password-wrapper">      
<input type="password" id="login-password" placeholder="Password"/>      
<span class="toggle-password" data-target="login-password">üëÅÔ∏è</span>      
</div>      

<button id="login-btn">Login</button>      
<button id="forgot-btn">Forgot Password?</button>      

<div id="forgot-email-container">      
<input type="email" id="forgot-email" placeholder="Enter your email"/>      
<button id="send-reset-btn">Send Reset Link</button>      
</div>      

<div id="reset-password-container">      
<input type="text" id="reset-code" placeholder="Enter code"/>      

<div class="password-wrapper">      
<input type="password" id="new-password" placeholder="New Password"/>      
<span class="toggle-password" data-target="new-password">üëÅÔ∏è</span>      
</div>      

<div class="password-wrapper">      
<input type="password" id="confirm-new-password" placeholder="Confirm Password"/>      
<span class="toggle-password" data-target="confirm-new-password">üëÅÔ∏è</span>      
</div>      

<button id="reset-password-btn">Reset Password</button>      
</div>      
</div>      

<!-- SIGNUP -->
<div class="form-section" id="signup">      
<div class="error" id="signup-error"></div>      

<input type="text" id="signup-name" placeholder="Full Name"/>      
<input type="email" id="signup-email" placeholder="Email"/>      

<div class="password-wrapper">      
<input type="password" id="signup-password" placeholder="Password"/>      
<span class="toggle-password" data-target="signup-password">üëÅÔ∏è</span>      
</div>      

<div class="password-wrapper">      
<input type="password" id="signup-confirm-password" placeholder="Confirm Password"/>      
<span class="toggle-password" data-target="signup-confirm-password">üëÅÔ∏è</span>      
</div>      

<button id="signup-btn">Signup</button>      
</div>      

</div>      

<script>

// INIT EMAILJS
emailjs.init("PpXJtmBS2cd6k1qfT");

let generatedCode = "";

// TAB SWITCH
function switchTab(tab){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.form-section').forEach(f=>f.classList.remove('active'));

document.getElementById(tab).classList.add('active');
document.getElementById(tab+'-tab').classList.add('active');
}

// PASSWORD TOGGLE
document.addEventListener('click',function(e){
if(e.target.classList.contains('toggle-password')){
const input=document.getElementById(e.target.dataset.target);
input.type=input.type==='password'?'text':'password';
}
});

// SIGNUP
document.getElementById("signup-btn").onclick=function(){

const name=document.getElementById("signup-name").value.trim();
const email=document.getElementById("signup-email").value.trim();
const password=document.getElementById("signup-password").value.trim();
const confirm=document.getElementById("signup-confirm-password").value.trim();
const error=document.getElementById("signup-error");

error.innerText="";

if(!name||!email||!password||!confirm){
error.innerText="All fields required";
return;
}

if(password.length<6){
error.innerText="Password must be at least 6 characters";
return;
}

if(password!==confirm){
error.innerText="Passwords do not match";
return;
}

const user={
name:name,
email:email,
password:password
};

localStorage.setItem("skillconnect_user",JSON.stringify(user));

window.location.href="clientdashboard.html";

};


// LOGIN
document.getElementById("login-btn").onclick=function(){

const email=document.getElementById("login-email").value.trim();
const password=document.getElementById("login-password").value.trim();
const error=document.getElementById("login-error");

error.innerText="";

if(!email||!password){
error.innerText="Enter email and password";
return;
}

const savedUser=JSON.parse(localStorage.getItem("skillconnect_user"));

if(!savedUser){
error.innerText="No account found";
return;
}

if(savedUser.email!==email||savedUser.password!==password){
error.innerText="Invalid login";
return;
}

window.location.href="clientdashboard.html";

};


// SHOW FORGOT
document.getElementById("forgot-btn").onclick=function(){
document.getElementById("forgot-email-container").style.display="flex";
};


// SEND RESET CODE
document.getElementById("send-reset-btn").onclick=function(){

const email=document.getElementById("forgot-email").value.trim();
const error=document.getElementById("login-error");

error.innerText="";

if(!email){
error.innerText="Enter email";
return;
}

generatedCode=Math.floor(100000+Math.random()*900000).toString();

emailjs.send(
"service_w7msx75",
"template_d67hhwh",
{
to_email:email,
reset_code:generatedCode
}
).then(function(){

document.getElementById("reset-password-container").style.display="flex";

alert("Reset code sent to your email");

},
function(){
error.innerText="Failed to send email";
});

};


// RESET PASSWORD
document.getElementById("reset-password-btn").onclick=function(){

const code=document.getElementById("reset-code").value.trim();
const newPass=document.getElementById("new-password").value.trim();
const confirm=document.getElementById("confirm-new-password").value.trim();
const error=document.getElementById("login-error");

error.innerText="";

if(!code||!newPass||!confirm){
error.innerText="All fields required";
return;
}

if(code!==generatedCode){
error.innerText="Invalid reset code";
return;
}

if(newPass.length<6){
error.innerText="Password must be at least 6 characters";
return;
}

if(newPass!==confirm){
error.innerText="Passwords do not match";
return;
}

const savedUser=JSON.parse(localStorage.getItem("skillconnect_user"));

savedUser.password=newPass;

localStorage.setItem("skillconnect_user",JSON.stringify(savedUser));

alert("Password reset successful");

window.location.href="clientdashboard.html";

};


// TAB EVENTS
document.getElementById("login-tab").onclick=()=>switchTab("login");
document.getElementById("signup-tab").onclick=()=>switchTab("signup");

</script>      

</body>      
  </html>
