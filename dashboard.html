<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard â€” SkillConnect</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Montserrat',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:30px;text-align:center;width:90%;max-width:400px;}
img{border-radius:50%;width:120px;height:120px;object-fit:cover;margin-bottom:20px;}
h1{margin-bottom:10px;}
p{margin:5px 0;}
button{padding:10px 20px;margin-top:20px;border:none;border-radius:12px;background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;font-weight:600;cursor:pointer;}
button:hover{transform:scale(1.05);}
</style>
</head>
<body>
<div class="container">
  <img id="user-image" src="" alt="Profile Image" />
  <h1 id="user-name"></h1>
  <p>Email: <span id="user-email"></span></p>
  <p>Phone: <span id="user-phone"></span></p>
  <p>Location: <span id="user-location"></span></p>
  <p>Skill: <span id="user-skill"></span></p>
  <button id="logout-btn">Logout</button>
</div>

<script>
const user = JSON.parse(localStorage.getItem('currentUser'));
if(!user){ window.location.href = "index.html"; }

document.getElementById('user-name').innerText = user.name || '';
document.getElementById('user-email').innerText = user.email || '';
document.getElementById('user-phone').innerText = user.phone || '';
document.getElementById('user-location').innerText = user.location || '';
document.getElementById('user-skill').innerText = user.skill || '';
document.getElementById('user-image').src = user.image || "https://via.placeholder.com/120";

document.getElementById('logout-btn').addEventListener('click', ()=>{
  localStorage.removeItem('currentUser');
  window.location.href = "index.html";
});
</script>
</body>
</html>
