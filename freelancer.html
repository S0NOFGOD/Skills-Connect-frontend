<!DOCTYPE html>              
<html lang="en">              
<head>              
<meta charset="UTF-8" />          
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>              
<title>SkillConnect ‚Äî Connect with Skilled Professionals</title>              
          
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">              
          
<style>              
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}              
body{min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);display:flex;align-items:center;justify-content:center;color:#fff;position:relative;}              
.container{width:95%;max-width:500px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:30px;box-shadow:0 25px 60px rgba(0,0,0,0.4);animation:fadeIn 1s ease;}              
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}              
h1{text-align:center;font-weight:700;margin-bottom:10px;}              
p{text-align:center;font-size:14px;opacity:0.85;margin-bottom:25px;}              
input,select,button{width:100%;padding:14px;margin-bottom:15px;border-radius:12px;border:none;outline:none;font-size:14px;}              
input,select{background:rgba(255,255,255,0.15);color:#fff;}              
select option{color:#000;}              
button{background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;font-weight:600;cursor:pointer;transition:0.3s ease;}              
button:hover{transform:scale(1.03);}              
.tabs{display:flex;justify-content:space-around;margin-bottom:20px;}              
.tab{padding:10px 20px;cursor:pointer;border-radius:12px;transition:0.3s ease;}              
.tab.active{background:linear-gradient(135deg,#00c6ff,#0072ff);font-weight:700;}              
.form-section{display:none;flex-direction:column;}              
.form-section.active{display:flex;}              
.error{color:#ff4b5c;font-size:12px;margin-bottom:10px;}              
.password-wrapper{position:relative;width:100%;}              
.password-wrapper input{padding-right:40px;}              
.password-wrapper .toggle-password{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:18px;color:#fff;opacity:0.7;user-select:none;}              
.password-wrapper .toggle-password:hover{opacity:1;}              
#skill-section{display:none;}              
#logout-container{position:absolute;top:20px;left:20px;width:auto;display:flex;gap:20px;}              
#logout-btn{padding:10px 20px;background:linear-gradient(135deg,#ff4b5c,#ff1e00);border-radius:12px;font-weight:600;cursor:pointer;}              
#about-btn{padding:10px 20px;background:linear-gradient(135deg,#33ccff,#0066ff);border-radius:12px;font-weight:600;cursor:pointer;}              
#result-container{margin-top:20px;display:flex;flex-direction:column;gap:15px;overflow-x:auto;white-space:nowrap;}              
.skill-card{display:inline-block;background:rgba(255,255,255,0.1);padding:15px 20px;border-radius:12px;min-width:200px;transition:0.3s ease;cursor:pointer;}              
.skill-card:hover{background:rgba(0,198,255,0.2);transform:scale(1.02);}              
.user-image{width:50px;height:50px;border-radius:50%;object-fit:cover;margin-right:10px;}              
#get-location-btn{background:linear-gradient(135deg,#ffb347,#ffcc33);color:#000;font-weight:600;cursor:pointer;margin-bottom:15px;}              
</style>              
</head>              
<body>              
          
<div id="logout-container" style="display:none;">              
  <button id="logout-btn">Logout</button>              
  <button id="about-btn" onclick="window.location.href='about.html'">About Me</button>              
</div>              
          
<div class="container" id="auth-container">              
  <h1>Welcome to SkillConnect</h1>              
  <p>Sign up or log in to find clients near you</p>              
          
  <div class="tabs">              
    <div class="tab active" id="login-tab">Login</div>              
    <div class="tab" id="signup-tab">Signup</div>              
  </div>              
          
  <!-- LOGIN FORM -->              
  <div class="form-section active" id="login">              
    <div class="error" id="login-error"></div>              
    <input type="email" id="login-email" placeholder="Email" required />              
    <div class="password-wrapper">              
      <input type="password" id="login-password" placeholder="Password" required />              
      <span class="toggle-password" data-target="login-password">üëÅÔ∏è</span>              
    </div>              
    <button id="login-btn">Login</button>            
  </div>              
          
  <!-- SIGNUP FORM -->              
  <div class="form-section" id="signup">              
    <div class="error" id="signup-error"></div>              
    <input type="text" id="signup-name" placeholder="Full Name" required />              
    <input type="email" id="signup-email" placeholder="Email" required />              
    <input type="text" id="signup-phone" placeholder="Phone Number" required />              
          
    <!-- NEW LOCATION FINDER BUTTON -->              
    <button type="button" id="get-location-btn">Use My Current Location</button>              
          
    <!-- LOCATION INPUT (READONLY) -->              
    <input type="text" id="signup-location" placeholder="Location (e.g., Yaba)" required readonly />              
          
    <select id="signup-skill">              
      <option value="">Select Skill</option>              
      <option>Barber</option>              
      <option>Phone Repairer</option>              
      <option>Electrician</option>              
      <option>Plumber</option>              
      <option>Web Developer</option>              
      <option>Cleaner</option>              
    </select>              
    <div class="password-wrapper">              
      <input type="password" id="signup-password" placeholder="Password" required />              
      <span class="toggle-password" data-target="signup-password">üëÅÔ∏è</span>              
    </div>              
    <div class="password-wrapper">              
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required />              
      <span class="toggle-password" data-target="signup-confirm-password">üëÅÔ∏è</span>              
    </div>              
    <!-- IMAGE UPLOAD INPUT -->              
    <input type="file" id="signup-image" accept="image/*" />              
    <button id="signup-btn">Signup</button>           
  </div>              
</div>              

<script>              
// LOCAL STORAGE SIMULATION              
let currentUser = null;              
let users = JSON.parse(localStorage.getItem('users')) || [];              
          
// PASSWORD TOGGLE              
document.addEventListener('click', function(e){              
  if(e.target.classList.contains('toggle-password')){              
    const input = document.getElementById(e.target.dataset.target);              
    input.type = input.type==='password'?'text':'password';              
  }              
});              
          
// TAB SWITCH              
function switchTab(tab){              
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));              
  document.querySelectorAll('.form-section').forEach(f=>f.classList.remove('active'));              
  document.getElementById(tab).classList.add('active');              
  document.getElementById(tab+'-tab').classList.add('active');              
}              
document.getElementById('login-tab').addEventListener('click', ()=>switchTab('login'));              
document.getElementById('signup-tab').addEventListener('click', ()=>switchTab('signup'));              
          
// LOCATION FINDER              
document.getElementById('get-location-btn').addEventListener('click', ()=>{              
  const locationInput = document.getElementById('signup-location');              
  if(navigator.geolocation){              
    locationInput.value = "Loading. hold on";              
    navigator.geolocation.getCurrentPosition(async (position)=>{              
      const {latitude, longitude} = position.coords;              
      try{              
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);              
        const data = await res.json();              
        const city = data.address.city || data.address.town || data.address.village || '';              
        const state = data.address.state || '';              
        locationInput.value = city && state ? `${city}, ${state}` : '';              
      }catch(err){              
        locationInput.value = '';              
        alert("Could not fetch location");              
      }              
    }, ()=>{              
      locationInput.value = '';              
      alert("Geolocation permission denied");              
    });              
  } else {              
    alert("Geolocation is not supported by your browser");              
  }              
});              
          
// SIGNUP              
document.getElementById('signup-btn').addEventListener('click',()=>{              
  const name=document.getElementById('signup-name').value.trim();              
  const email=document.getElementById('signup-email').value.trim();              
  const phone=document.getElementById('signup-phone').value.trim();              
  const location=document.getElementById('signup-location').value.trim();              
  const skill=document.getElementById('signup-skill').value;              
  const password=document.getElementById('signup-password').value;              
  const confirmPassword=document.getElementById('signup-confirm-password').value;              
  const imageFile=document.getElementById('signup-image').files[0];              
  const error=document.getElementById('signup-error'); error.innerText='';              
          
  if(!name||!email||!phone||!location||!skill||!password||!confirmPassword){error.innerText="All fields required!"; return;}              
  if(password!==confirmPassword){error.innerText="Passwords do not match!"; return;}              
  if(users.find(u=>u.email===email)){error.innerText="Email already registered!"; return;}              
          
  if(imageFile){              
    const reader=new FileReader();              
    reader.onload=function(){              
      const user={name,email,phone,location,skill,password,image:reader.result};              
      users.push(user);              
      localStorage.setItem('users',JSON.stringify(users));              
      currentUser=user;              
      // Redirect to dashboard.html              
      window.location.href = 'dashboard.html';              
    }              
    reader.readAsDataURL(imageFile);              
  } else {              
    const user={name,email,phone,location,skill,password,image:null};              
    users.push(user);              
    localStorage.setItem('users',JSON.stringify(users));              
    currentUser=user;              
    // Redirect to dashboard.html              
    window.location.href = 'dashboard.html';              
  }              
});              
          
// LOGIN              
document.getElementById('login-btn').addEventListener('click',()=>{              
  const email=document.getElementById('login-email').value.trim();              
  const password=document.getElementById('login-password').value.trim();              
  const error=document.getElementById('login-error'); error.innerText='';              
  const user=users.find(u=>u.email===email && u.password===password);              
  if(!user){error.innerText="Invalid credentials!"; return;}              
  currentUser=user;              
  // Redirect to dashboard.html              
  window.location.href = 'dashboard.html';              
});              
</script>              
          
</body>              
</html>
