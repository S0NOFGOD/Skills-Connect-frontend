<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillConnect ‚Äî Connect with Skilled Professionals</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body {min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);display:flex;align-items:center;justify-content:center;color:#fff;}
.container{width:95%;max-width:500px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:30px;box-shadow:0 25px 60px rgba(0,0,0,0.4);}
h1{text-align:center;margin-bottom:10px;}
p{text-align:center;font-size:14px;opacity:0.85;margin-bottom:25px;}
input,button{width:100%;padding:14px;margin-bottom:12px;border-radius:12px;border:none;outline:none;font-size:14px;}
input{background:rgba(255,255,255,0.15);color:#fff;}
button{background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff;font-weight:600;cursor:pointer;}
button:disabled{opacity:0.6;cursor:not-allowed;}
.tabs{display:flex;justify-content:space-around;margin-bottom:20px;}
.tab{padding:10px 20px;cursor:pointer;border-radius:12px;}
.tab.active{background:linear-gradient(135deg,#00c6ff,#0072ff);}
.form-section{display:none;flex-direction:column;}
.form-section.active{display:flex;}
.error{color:#ff4b5c;font-size:13px;margin-bottom:10px;text-align:center;}
.success{color:#00ffae;font-size:13px;margin-bottom:10px;text-align:center;}
.password-wrapper{position:relative;}
.password-wrapper input{padding-right:40px;}
.toggle-password{position:absolute;right:12px;top:50%;transform:translateY(-50%);cursor:pointer;}
.location-finder-btn{margin-bottom:10px;background:linear-gradient(135deg,#ff9900,#ff6600);font-weight:600;cursor:pointer;}
.back-login-btn{margin-top:5px;background:linear-gradient(135deg,#888,#444);font-weight:600;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h1>Welcome to SkillConnect</h1>
<p>Login or create an account</p>

<div class="tabs">
  <div class="tab active" id="login-tab">Login</div>
  <div class="tab" id="signup-tab">Signup</div>
</div>

<!-- LOGIN -->
<div class="form-section active" id="login">
  <div class="error" id="login-error"></div>
  <div class="success" id="login-success"></div>
  <input type="email" id="login-email" placeholder="Email">
  <div class="password-wrapper">
    <input type="password" id="login-password" placeholder="Password">
    <span class="toggle-password" data-target="login-password">üëÅÔ∏è</span>
  </div>
  <button id="login-btn">Login</button>
  <button id="forgot-btn" style="background:linear-gradient(135deg,#ff6a00,#ee0979)">Forgot Password?</button>

  <!-- FORGOT EMAIL -->
  <div id="forgot-email-container" style="display:none;flex-direction:column;">
    <div class="error" id="forgot-error"></div>
    <div class="success" id="forgot-success"></div>
    <input type="email" id="forgot-email" placeholder="Enter your email">
    <button id="send-reset-btn" style="background:linear-gradient(135deg,#ff99cc,#ff3399)">Send Reset Code</button>
    <button class="back-login-btn" id="back-login-btn">Back to Login</button>
  </div>

  <!-- RESET PASSWORD -->
  <div id="reset-password-container" style="display:none;flex-direction:column;">
    <div class="error" id="reset-error"></div>
    <div class="success" id="reset-success"></div>
    <input type="text" id="reset-code" placeholder="Enter reset code">
    <div class="password-wrapper">
      <input type="password" id="new-password" placeholder="New password">
      <span class="toggle-password" data-target="new-password">üëÅÔ∏è</span>
    </div>
    <div class="password-wrapper">
      <input type="password" id="confirm-new-password" placeholder="Confirm password">
      <span class="toggle-password" data-target="confirm-new-password">üëÅÔ∏è</span>
    </div>
    <button id="reset-password-btn">Reset Password</button>
  </div>
</div>

<!-- SIGNUP -->
<div class="form-section" id="signup">
  <div class="error" id="signup-error"></div>
  <div class="success" id="signup-success"></div>
  <input type="text" id="signup-name" placeholder="Full Name">
  <input type="email" id="signup-email" placeholder="Email">
  <input type="tel" id="signup-phone" placeholder="Phone Number">
  <input type="file" id="signup-image" accept="image/*">
  <button type="button" class="location-finder-btn" id="find-location-btn">Find My Location</button>
  <input type="text" id="signup-location" placeholder="Location" readonly>
  <div class="password-wrapper">
    <input type="password" id="signup-password" placeholder="Password">
    <span class="toggle-password" data-target="signup-password">üëÅÔ∏è</span>
  </div>
  <div class="password-wrapper">
    <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
    <span class="toggle-password" data-target="signup-confirm-password">üëÅÔ∏è</span>
  </div>
  <button id="signup-btn">Create Account</button>
</div>
</div>

<script>
const BACKEND_URL="https://skillconnect-backend-uv3z.onrender.com";

// ELEMENTS
const loginTab = document.getElementById("login-tab");
const signupTab = document.getElementById("signup-tab");
const forgotBtn = document.getElementById("forgot-btn");
const backLoginBtn = document.getElementById("back-login-btn");
const sendResetBtn = document.getElementById("send-reset-btn");
const loginBtn = document.getElementById("login-btn");
const signupBtn = document.getElementById("signup-btn");
const resetPasswordBtn = document.getElementById("reset-password-btn");

// EMAIL VALIDATOR
const validEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

// PASSWORD TOGGLE
document.addEventListener("click",(e)=>{
  if(e.target.classList.contains("toggle-password")){
    const input=document.getElementById(e.target.dataset.target);
    if(input) input.type=input.type==="password"?"text":"password";
  }
});

// TAB SWITCH
function switchTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".form-section").forEach(f=>f.classList.remove("active"));
  const tabEl = document.getElementById(tab+"-tab");
  const formEl = document.getElementById(tab);
  if(tabEl) tabEl.classList.add("active");
  if(formEl) formEl.classList.add("active");

  ["login-email","login-password","login-btn"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.style.display="block";
  });
  if(forgotBtn) forgotBtn.style.display="inline-block";

  ["forgot-email-container","reset-password-container"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.style.display="none";
  });
  ["login-error","login-success","signup-error","signup-success"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.innerText="";
  });
}
loginTab.onclick = ()=>switchTab("login");
signupTab.onclick = ()=>switchTab("signup");

// SHOW FORGOT PASSWORD
if(forgotBtn){
  forgotBtn.onclick = ()=>{
    document.getElementById("forgot-email-container").style.display="flex";
    ["login-email","login-password","login-btn","forgot-btn"].forEach(id=>{
      const el=document.getElementById(id); if(el) el.style.display="none";
    });
    ["login-error","login-success"].forEach(id=>{
      const el=document.getElementById(id); if(el) el.innerText="";
    });
  };
}

// BACK TO LOGIN
if(backLoginBtn){
  backLoginBtn.onclick = ()=>switchTab("login");
}

// LOGIN VALIDATION
if(loginBtn){
  loginBtn.onclick = async ()=>{
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();
    const errorEl = document.getElementById("login-error");
    const successEl = document.getElementById("login-success");
    errorEl.innerText=""; successEl.innerText="";

    if(!email || !password){ errorEl.innerText="Email and password are required"; return;}
    if(!validEmail(email)){ errorEl.innerText="Enter a valid email"; return;}

    try{
      loginBtn.disabled=true;
      loginBtn.innerText="Logging in...";
      const res = await fetch(`${BACKEND_URL}/login`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({email,password})
      });
      const data = await res.json();
      if(!res.ok){ 
        errorEl.innerText = data.message || "Login failed"; 
      } else {
        successEl.innerText="Login successful!";
      }
    }catch(err){
      errorEl.innerText="Server error"; console.error(err);
    }finally{
      loginBtn.disabled=false;
      loginBtn.innerText="Login";
    }
  };
}

// SIGNUP VALIDATION
if(signupBtn){
  signupBtn.onclick = async ()=>{
    const name = document.getElementById("signup-name").value.trim();
    const email = document.getElementById("signup-email").value.trim();
    const phone = document.getElementById("signup-phone").value.trim();
    const location = document.getElementById("signup-location").value.trim();
    const password = document.getElementById("signup-password").value.trim();
    const confirmPassword = document.getElementById("signup-confirm-password").value.trim();
    const image = document.getElementById("signup-image").files[0];
    const errorEl = document.getElementById("signup-error");
    const successEl = document.getElementById("signup-success");
    errorEl.innerText=""; successEl.innerText="";

    if(!name || !email || !phone || !location || !password || !confirmPassword){
      errorEl.innerText="All fields are required"; return;
    }
    if(!validEmail(email)){ errorEl.innerText="Enter a valid email"; return;}
    if(password.length<6){ errorEl.innerText="Password must be at least 6 characters"; return;}
    if(password!==confirmPassword){ errorEl.innerText="Passwords do not match"; return;}

    try{
      signupBtn.disabled=true;
      signupBtn.innerText="Creating account...";
      
      const formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);
      formData.append("phone", phone);
      formData.append("location", location);
      formData.append("password", password);
      if(image) formData.append("image", image);

      const res = await fetch(`${BACKEND_URL}/signup`,{
        method:"POST",
        body: formData
      });
      const data = await res.json();
      if(!res.ok){ 
        errorEl.innerText = data.message || "Signup failed"; 
      } else {
        successEl.innerText="Account created successfully!";
      }
    }catch(err){
      errorEl.innerText="Server error"; console.error(err);
    }finally{
      signupBtn.disabled=false;
      signupBtn.innerText="Create Account";
    }
  };
}

// FIND MY LOCATION BUTTON
const findLocationBtnEl = document.getElementById("find-location-btn");
const signupLocationInputEl = document.getElementById("signup-location");

if(findLocationBtnEl && signupLocationInputEl){
  findLocationBtnEl.onclick = () => {
    signupLocationInputEl.value = "Loading. Hold on...";
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(async (pos)=>{
        const {latitude, longitude} = pos.coords;
        try{
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
          const data = await res.json();
          const city = data.address.city || data.address.town || data.address.village || "";
          const state = data.address.state || "";
          signupLocationInputEl.value = city && state ? `${city}, ${state}` : "Location not found";
        }catch(err){
          console.error(err);
          signupLocationInputEl.value = "Unable to fetch location";
        }
      }, (err)=>{
        console.error(err);
        signupLocationInputEl.value = "Permission denied or unavailable";
      });
    } else {
      signupLocationInputEl.value = "Geolocation not supported";
    }
  };
}

// FORGOT & RESET PASSWORD HANDLING
if(sendResetBtn){
  sendResetBtn.onclick = async ()=>{
    const email = document.getElementById("forgot-email").value.trim();
    const errorEl = document.getElementById("forgot-error");
    const successEl = document.getElementById("forgot-success");
    errorEl.innerText=""; successEl.innerText="";
    if(!email){ errorEl.innerText="Enter your email"; return;}
    if(!validEmail(email)){ errorEl.innerText="Enter a valid email"; return;}
    sendResetBtn.disabled=true;
    sendResetBtn.innerText="Sending...";
    try{
      const res = await fetch(`${BACKEND_URL}/forgot-password`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({email})
      });
      const data = await res.json();
      if(!res.ok){ errorEl.innerText=data.message||"Failed to send reset code";}
      else{ successEl.innerText="Reset code sent to your email"; }
    }catch(err){
      errorEl.innerText="Server error"; console.error(err);
    }finally{
      sendResetBtn.disabled=false;
      sendResetBtn.innerText="Send Reset Code";
    }
  };
}

if(resetPasswordBtn){
  resetPasswordBtn.onclick = async ()=>{
    const code = document.getElementById("reset-code").value.trim();
    const newPassword = document.getElementById("new-password").value.trim();
    const confirmPassword = document.getElementById("confirm-new-password").value.trim();
    const errorEl = document.getElementById("reset-error");
    const successEl = document.getElementById("reset-success");
    errorEl.innerText=""; successEl.innerText="";
    if(!code || !newPassword || !confirmPassword){ errorEl.innerText="All fields are required"; return;}
    if(newPassword.length<6){ errorEl.innerText="Password must be at least 6 characters"; return;}
    if(newPassword!==confirmPassword){ errorEl.innerText="Passwords do not match"; return;}
    resetPasswordBtn.disabled=true;
    resetPasswordBtn.innerText="Resetting...";
    try{
      const res = await fetch(`${BACKEND_URL}/reset-password`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({code,newPassword})
      });
      const data = await res.json();
      if(!res.ok){ errorEl.innerText=data.message||"Reset failed"; }
      else{ successEl.innerText="Password reset successfully"; }
    }catch(err){
      errorEl.innerText="Server error"; console.error(err);
    }finally{
      resetPasswordBtn.disabled=false;
      resetPasswordBtn.innerText="Reset Password";
    }
  };
}
</script>
</body>
  </html>
