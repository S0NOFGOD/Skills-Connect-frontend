<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillConnect ‚Äî Connect with Skilled Professionals</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body {
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;align-items:center;justify-content:center;color:#fff;
}
.container{
  width:95%;max-width:500px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:30px;
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
}
h1{text-align:center;margin-bottom:10px;}
p{text-align:center;font-size:14px;opacity:0.85;margin-bottom:25px;}
input,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
}
input{
  background:rgba(255,255,255,0.15);
  color:#fff;
}
button{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
.tabs{display:flex;justify-content:space-around;margin-bottom:20px;}
.tab{padding:10px 20px;cursor:pointer;border-radius:12px;}
.tab.active{background:linear-gradient(135deg,#00c6ff,#0072ff);}
.form-section{display:none;}
.form-section.active{display:flex;flex-direction:column;}
.error{color:#ff4b5c;font-size:13px;margin-bottom:10px;text-align:center;}
.success{color:#00ffae;font-size:13px;margin-bottom:10px;text-align:center;}
.password-wrapper{position:relative;}
.password-wrapper input{padding-right:40px;}
.toggle-password{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.location-finder-btn{
  margin-bottom:10px;
  background:linear-gradient(135deg,#ff9900,#ff6600);
  font-weight:600;
  cursor:pointer;
}
#image-preview{
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:12px;
  display:none;
  border:2px solid #fff;
}
</style>
</head>
<body>
<div class="container">
<h1>Welcome to SkillConnect</h1>
<p>Login or create an account</p>

<div class="tabs">
  <div class="tab active" id="login-tab">Login</div>
  <div class="tab" id="signup-tab">Signup</div>
</div>

<!-- LOGIN -->
<div class="form-section active" id="login">
  <div class="error" id="login-error"></div>
  <div class="success" id="login-success"></div>
  <input type="email" id="login-email" placeholder="Email">
  <div class="password-wrapper">
    <input type="password" id="login-password" placeholder="Password">
    <span class="toggle-password" data-target="login-password">üëÅÔ∏è</span>
  </div>
  <button id="login-btn">Login</button>
  <button id="forgot-btn" style="background:linear-gradient(135deg,#ff6a00,#ee0979)">Forgot Password?</button>

  <!-- FORGOT EMAIL -->
  <div id="forgot-email-container" style="display:none;flex-direction:column;">
    <div class="error" id="forgot-error"></div>
    <div class="success" id="forgot-success"></div>
    <input type="email" id="forgot-email" placeholder="Enter your email">
    <button id="send-reset-btn" style="background:linear-gradient(135deg,#ff99cc,#ff3399)">Send Reset Code</button>
  </div>

  <!-- RESET PASSWORD -->
  <div id="reset-password-container" style="display:none;flex-direction:column;">
    <div class="error" id="reset-error"></div>
    <div class="success" id="reset-success"></div>
    <input type="text" id="reset-code" placeholder="Enter reset code">
    <div class="password-wrapper">
      <input type="password" id="new-password" placeholder="New password">
      <span class="toggle-password" data-target="new-password">üëÅÔ∏è</span>
    </div>
    <div class="password-wrapper">
      <input type="password" id="confirm-new-password" placeholder="Confirm password">
      <span class="toggle-password" data-target="confirm-new-password">üëÅÔ∏è</span>
    </div>
    <button id="reset-password-btn">Reset Password</button>
  </div>
</div>

<!-- SIGNUP -->
<div class="form-section" id="signup">
  <div class="error" id="signup-error"></div>
  <div class="success" id="signup-success"></div>
  <input type="text" id="signup-name" placeholder="Full Name">
  <input type="email" id="signup-email" placeholder="Email">
  <input type="tel" id="signup-phone" placeholder="Phone Number">

  <!-- IMAGE UPLOAD -->
  <input type="file" id="signup-image" accept="image/*">
  <img id="image-preview" alt="Profile Preview">

  <!-- LOCATION FINDER -->
  <button type="button" class="location-finder-btn" id="find-location-btn">Find My Location</button>
  <input type="text" id="signup-location" placeholder="Location" readonly>

  <div class="password-wrapper">
    <input type="password" id="signup-password" placeholder="Password">
    <span class="toggle-password" data-target="signup-password">üëÅÔ∏è</span>
  </div>
  <div class="password-wrapper">
    <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
    <span class="toggle-password" data-target="signup-confirm-password">üëÅÔ∏è</span>
  </div>
  <button id="signup-btn">Create Account</button>
</div>
</div>

<script>
const BACKEND_URL="https://skillconnect-backend-uv3z.onrender.com";

// ELEMENTS
const loginTab = document.getElementById("login-tab");
const signupTab = document.getElementById("signup-tab");
const forgotBtn = document.getElementById("forgot-btn");
const signupBtnEl = document.getElementById("signup-btn");
const findLocationBtn = document.getElementById("find-location-btn");
const signupLocationInput = document.getElementById("signup-location");
const signupImageInput = document.getElementById("signup-image");
const imagePreview = document.getElementById("image-preview");

// PASSWORD TOGGLE
document.addEventListener("click",(e)=>{
  if(e.target.classList.contains("toggle-password")){
    const input=document.getElementById(e.target.dataset.target);
    if(input) input.type=input.type==="password"?"text":"password";
  }
});

// TAB SWITCH
function switchTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".form-section").forEach(f=>f.classList.remove("active"));
  const tabEl = document.getElementById(tab+"-tab");
  const formEl = document.getElementById(tab);
  if(tabEl) tabEl.classList.add("active");
  if(formEl) formEl.classList.add("active");

  ["login-email","login-password","login-btn"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.style.display="block";
  });
  if(forgotBtn) forgotBtn.style.display="inline-block";

  ["forgot-email-container","reset-password-container"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.style.display="none";
  });
  ["login-error","login-success"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.innerText="";
  });
}

loginTab.onclick = ()=>switchTab("login");
signupTab.onclick = ()=>switchTab("signup");

// FORGOT PASSWORD
if(forgotBtn){
  forgotBtn.onclick = ()=>{
    const forgotContainer = document.getElementById("forgot-email-container");
    const resetContainer = document.getElementById("reset-password-container");
    if(forgotContainer) forgotContainer.style.display="flex";
    if(resetContainer) resetContainer.style.display="none";

    ["login-email","login-password","login-btn"].forEach(id=>{
      const el=document.getElementById(id); if(el) el.style.display="none";
    });
    forgotBtn.style.display="none";
    ["login-error","login-success"].forEach(id=>{
      const el=document.getElementById(id); if(el) el.innerText="";
    });
  };
}

// IMAGE PREVIEW
if(signupImageInput){
  signupImageInput.onchange = function(){
    const file = this.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(e){
        imagePreview.src = e.target.result;
        imagePreview.style.display="block";
      }
      reader.readAsDataURL(file);
    }else{
      imagePreview.style.display="none";
    }
  };
}

// LOCATION FINDER
if(findLocationBtn){
  findLocationBtn.onclick = ()=>{
    signupLocationInput.value = "Loading... hold on";
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(async (pos)=>{
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        try{
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
          const data = await res.json();
          const city = data.address?.city || data.address?.town || data.address?.village || '';
          const state = data.address?.state || '';
          signupLocationInput.value = city && state ? `${city}, ${state}` : "Location not found";
        }catch(err){
          signupLocationInput.value = "Failed to fetch location";
          console.error(err);
        }
      },()=>{
        signupLocationInput.value = "Location permission denied";
      });
    }else{
      signupLocationInput.value = "Geolocation not supported";
    }
  };
}

// VALIDATORS
function validEmail(email){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
function validPassword(p){ return p.length >=6; }
function validPhone(p){ return /^\d{10,15}$/.test(p); } 
function validLocation(l){ return l && !["Loading... hold on","Location not found","Failed to fetch location","Location permission denied","Geolocation not supported"].includes(l); }

// LOGIN
document.getElementById("login-btn").onclick = async ()=>{
  const email = document.getElementById("login-email").value.trim();
  const password = document.getElementById("login-password").value.trim();
  const errorEl = document.getElementById("login-error");
  const successEl = document.getElementById("login-success");
  errorEl.innerText=""; successEl.innerText="";

  if(!email || !password){
    errorEl.innerText="Email and password are required";
    return;
  }
  if(!validEmail(email)){
    errorEl.innerText="Enter a valid email";
    return;
  }

  // proceed with login request
  try{
    const res = await fetch(`${BACKEND_URL}/login`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({email,password})
    });
    const data = await res.json();
    if(!res.ok) { errorEl.innerText = data.message || "Login failed"; return; }
    successEl.innerText = "Login successful!";
  }catch(err){
    errorEl.innerText = "Server error";
    console.error(err);
  }
};

// SEND RESET PASSWORD
document.getElementById("send-reset-btn").onclick = async ()=>{
  const email = document.getElementById("forgot-email").value.trim();
  const errorEl = document.getElementById("forgot-error");
  const successEl = document.getElementById("forgot-success");
  errorEl.innerText=""; successEl.innerText="";

  if(!email){
    errorEl.innerText = "Email is required";
    return;
  }
  if(!validEmail(email)){
    errorEl.innerText = "Enter a valid email";
    return;
  }

  // proceed with sending reset code
  try{
    const res = await fetch(`${BACKEND_URL}/forgot-password`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({email})
    });
    const data = await res.json();
    if(!res.ok){ errorEl.innerText = data.message || "Failed to send reset code"; return; }
    successEl.innerText = "Reset code sent to your email!";
  }catch(err){
    errorEl.innerText = "Server error";
    console.error(err);
  }
};

// SIGNUP
if(signupBtnEl){
  signupBtnEl.onclick = async ()=>{
    const signupError = document.getElementById("signup-error");
    const signupSuccess = document.getElementById("signup-success");
    signupError.innerText=""; signupSuccess.innerText="";

    const name = document.getElementById("signup-name")?.value.trim();
    const email = document.getElementById("signup-email")?.value.trim();
    const phone = document.getElementById("signup-phone")?.value.trim();
    const location = signupLocationInput?.value.trim();
    const password = document.getElementById("signup-password")?.value.trim();
    const confirm = document.getElementById("signup-confirm-password")?.value.trim();

    if(!name||!email||!phone||!location||!password||!confirm){
      signupError.innerText="All fields are required"; return;
    }
    if(!validEmail(email)){ signupError.innerText="Enter a valid email"; return; }
    if(!validPhone(phone)){ signupError.innerText="Enter a valid phone number (10-15 digits)"; return; }
    if(!validLocation(location)){ signupError.innerText="Please find your location"; return; }
    if(!validPassword(password)){ signupError.innerText="Password must be at least 6 characters"; return; }
    if(password!==confirm){ signupError.innerText="Passwords do not match"; return; }

    let imageBase64 = "";
    if(signupImageInput?.files[0]){
      try{
        imageBase64 = await new Promise((resolve,reject)=>{
          const reader = new FileReader();
          reader.onload = e=>resolve(e.target.result);
          reader.onerror = ()=>reject("Failed to read image");
          reader.readAsDataURL(signupImageInput.files[0]);
        });
      }catch(err){
        signupError.innerText=err;
        return;
      }
    }

    await sendSignup({name,email,phone,location,password,image:imageBase64});
  };
}

// SEND SIGNUP
async function sendSignup(data){
  const signupBtnEl = document.getElementById("signup-btn");
  if(!signupBtnEl) return;
  signupBtnEl.disabled=true; signupBtnEl.innerText="Creating...";
  try{
    const res = await fetch(`${BACKEND_URL}/signup`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(data)
    });
    const response = await res.json();
    if(!res.ok){ 
      document.getElementById("signup-error").innerText=response.message||"Signup failed"; 
      signupBtnEl.disabled=false; 
      signupBtnEl.innerText="Create Account"; 
      return;
    }
    document.getElementById("signup-success").innerText="Account created successfully!";
    signupBtnEl.innerText="Success ‚úì";
  }catch(err){
    document.getElementById("signup-error").innerText="Server error"; 
    signupBtnEl.disabled=false; 
    signupBtnEl.innerText="Create Account";
    console.error(err);
  }
}
</script>
</body>
  </html>
