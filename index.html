<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SkillConnect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{

background: linear-gradient(135deg,#0f172a,#020617);

color:white;

display:flex;

justify-content:center;

align-items:center;

height:100vh;

}

/* MOBILE ONLY CONTAINER */

.container{

width:100%;

max-width:430px;

height:100vh;

padding:30px;

display:flex;

flex-direction:column;

justify-content:center;

}

/* LOGO */

.logo{

font-size:28px;

font-weight:700;

margin-bottom:15px;

background: linear-gradient(90deg,#06b6d4,#3b82f6);

-webkit-background-clip:text;

-webkit-text-fill-color:transparent;

}

/* TEXT */

.title{

font-size:22px;

font-weight:600;

margin-bottom:15px;

}

.description{

font-size:14px;

opacity:.8;

line-height:1.6;

margin-bottom:40px;

}

/* BUTTONS */

.btn{

width:100%;

padding:16px;

border:none;

border-radius:14px;

font-size:16px;

font-weight:600;

margin-bottom:15px;

cursor:pointer;

transition:.3s;

}

/* Freelancer */

.freelancer{

background: linear-gradient(90deg,#06b6d4,#3b82f6);

color:white;

box-shadow:0 6px 20px rgba(59,130,246,.4);

}

/* Client */

.client{

background:transparent;

border:1px solid rgba(255,255,255,.2);

color:white;

}

.btn:active{

transform:scale(.97);

}

.footer{

position:absolute;

bottom:15px;

left:0;

right:0;

text-align:center;

font-size:12px;

opacity:.5;

}

</style>

</head>
<body>

<div class="container">

<div class="logo">SkillConnect</div>

<div class="title">
Welcome to SkillConnect
</div>

<div class="description">
Connect with skilled professionals near you or showcase your skills to get hired. Join our community today and make your life easier!
</div>

<button class="btn freelancer" onclick="goFreelancer()">
Continue as Freelancer
</button>

<button class="btn client" onclick="goClient()">
Continue as Client
</button>

</div>

<div class="footer">
Premium local skill connection platform
</div>

<script>

function goFreelancer(){

window.location.href="freelancer.html";

}

function goClient(){

window.location.href="client.html";

}

</script>

</body>
</html>
