<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillConnect â€” Connect with Skilled Professionals</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}
body {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

.landing-container {
  width:90%;
  max-width:800px;
  text-align:center;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(25px);
  padding:50px 30px;
  border-radius:20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

.landing-container h1 {
  font-size:2.5rem;
  margin-bottom:20px;
  font-weight:700;
}

.landing-container p {
  font-size:1.2rem;
  opacity:0.85;
  margin-bottom:40px;
  line-height:1.6;
}

.button-group {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.button-group a {
  padding:15px 35px;
  border-radius:12px;
  font-weight:600;
  font-size:1rem;
  text-decoration:none;
  color:#fff;
  transition:0.3s ease;
  cursor:pointer;
}

.freelancer-btn {
  background: linear-gradient(135deg,#00c6ff,#0072ff);
}

.client-btn {
  background: linear-gradient(135deg,#ffa500,#ff6600);
}

.button-group a:hover {
  transform: scale(1.05);
}

@media(max-width:500px){
  .landing-container h1 {font-size:2rem;}
  .landing-container p {font-size:1rem;}
  .button-group a {width:100%;}
}
</style>
</head>

<body>
  <div class="landing-container">
    <h1>Welcome to SkillConnect</h1>
    <p>Connect with skilled professionals near you or showcase your skills to get hired. Join our community today and make your life easier!</p>

    <div class="button-group">
      <a href="freelancer.html" class="freelancer-btn">I'm a Freelancer</a>
      <a href="client.html" class="client-btn">I'm a Client</a>
    </div>
  </div>
</body>
</html>
