<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SkillConnect ‚Äî Find Skilled People Nearby</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.container {
  width: 95%;
  max-width: 420px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 10px;
}

p {
  text-align: center;
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 25px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

input, select {
  background: rgba(255,255,255,0.15);
  color: #fff;
}

select option {
  color: #000;
}

button {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.03);
}

.locate-btn {
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);
  font-size: 13px;
}

.result {
  display: none;
  margin-top: 20px;
  background: rgba(0,0,0,0.4);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}

.locked {
  opacity: 0.5;
}

.unlock {
  margin-top: 15px;
  background: linear-gradient(135deg, #f7971e, #ffd200);
  color: #000;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #111;
  padding: 25px;
  border-radius: 18px;
  width: 90%;
  max-width: 350px;
  text-align: center;
}

.pay-btn {
  background: linear-gradient(135deg, #00ff99, #00cc66);
  color: #000;
}

.close {
  margin-top: 10px;
  background: transparent;
  border: 1px solid #555;
}
</style>
</head>

<body>

<div class="container">
  <h1>SkillConnect</h1>
  <p>Find trusted skilled people near you</p>

  <select id="skill">
    <option value="">Select a skill</option>
    <option>Barber</option>
    <option>Phone Repairer</option>
    <option>Electrician</option>
    <option>Plumber</option>
    <option>Web Developer</option>
    <option>Cleaner</option>
  </select>

  <input type="text" id="location" placeholder="Enter your area (e.g. Yaba)" />

  <button class="locate-btn" onclick="getUserLocation()">üìç Use My Current Location</button>

  <button onclick="findSkill()">Find Skilled Person</button>

  <div class="result" id="result">
    <h3>Skilled Person Found</h3>
    <p class="locked" id="info">
      Name: ****<br>
      Phone: ****
    </p>
    <button class="unlock" onclick="openModal()">Unlock Contact (‚Ç¶500)</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Unlock Contact</h2>
    <p>Pay ‚Ç¶500 to access contact details.</p>
    <button class="pay-btn" onclick="completePayment()">Pay & Unlock</button>
    <button class="close" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
/* MOCK DATABASE */
const skilledPeople = [
  { name: "John Barber", skill: "Barber", area: "yaba", phone: "0913 067 2159" },
  { name: "Samuel Fix", skill: "Phone Repairer", area: "ikeja", phone: "0802 445 9921" },
  { name: "Musa Sparks", skill: "Electrician", area: "surulere", phone: "0706 123 8876" },
  { name: "Tunde Web", skill: "Web Developer", area: "yaba", phone: "0811 555 9090" },
  { name: "Grace Clean", skill: "Cleaner", area: "lekki", phone: "0901 333 4401" }
];

let selectedPerson = null;

function findSkill() {
  const skill = document.getElementById('skill').value;
  const location = document.getElementById('location').value.toLowerCase().trim();

  if (!skill || !location) {
    alert("Please select a skill and enter your location.");
    return;
  }

  selectedPerson = skilledPeople.find(
    p => p.skill === skill && location.includes(p.area)
  );

  if (!selectedPerson) {
    alert("No skilled person found near your location.");
    return;
  }

  document.getElementById('info').innerHTML = `
    Name: ****<br>
    Phone: ****
  `;
  document.getElementById('info').classList.add('locked');
  document.getElementById('result').style.display = 'block';
}

function openModal() {
  document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function completePayment() {
  document.getElementById('info').innerHTML = `
    Name: ${selectedPerson.name}<br>
    Phone: ${selectedPerson.phone}
  `;
  document.getElementById('info').classList.remove('locked');
  closeModal();
}

/* LOCATION FETCHER */
async function getUserLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported.");
    return;
  }

  navigator.geolocation.getCurrentPosition(async (position) => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
      const data = await res.json();

      const city = data.address.city || data.address.town || data.address.village || data.address.hamlet;
      const state = data.address.state || data.address.county;

      document.getElementById('location').value = `${city || ""}, ${state || ""}`.trim();
    } catch (err) {
      alert("Failed to fetch location info.");
    }
  }, () => {
    alert("Please allow location access.");
  }, { enableHighAccuracy: true });
}
</script>

</body>
      </html>
