<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Freelancer Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{

background:linear-gradient(135deg,#020617,#0f172a);

color:white;

display:flex;

justify-content:center;

}

.container{

width:100%;

max-width:430px;

min-height:100vh;

padding:20px;

}

/* HEADER */

.header{

margin-bottom:25px;

}

.logo{

font-size:22px;

font-weight:700;

background:linear-gradient(90deg,#06b6d4,#3b82f6);

-webkit-background-clip:text;

-webkit-text-fill-color:transparent;

}

.welcome{

font-size:18px;

margin-top:5px;

opacity:.9;

}

/* CARD */

.card{

background:rgba(255,255,255,.05);

padding:15px;

border-radius:16px;

margin-bottom:15px;

}

.label{

font-size:12px;

opacity:.6;

}

.value{

font-size:15px;

margin-bottom:8px;

}

/* BUTTON */

button{

width:100%;

padding:14px;

border:none;

border-radius:12px;

background:linear-gradient(90deg,#06b6d4,#3b82f6);

color:white;

font-weight:600;

margin-top:10px;

cursor:pointer;

}

.secondary{

background:transparent;

border:1px solid rgba(255,255,255,.2);

}

.danger{

background:linear-gradient(90deg,#ef4444,#dc2626);

}

/* POPUP */

.popup{

position:fixed;

top:0;

left:0;

right:0;

bottom:0;

background:rgba(0,0,0,.7);

display:none;

justify-content:center;

align-items:center;

}

.popup-content{

background:#020617;

padding:20px;

border-radius:16px;

width:90%;

max-width:400px;

}

input,select{

width:100%;

padding:12px;

margin-bottom:10px;

border:none;

border-radius:10px;

background:rgba(255,255,255,.05);

color:white;

}

</style>

</head>
<body>

<div class="container">

<div class="header">

<div class="logo">SkillConnect</div>

<div id="welcome" class="welcome"></div>

</div>

<div class="card">

<div class="label">Full Name</div>
<div id="name" class="value"></div>

<div class="label">Email</div>
<div id="email" class="value"></div>

<div class="label">Skill</div>
<div id="skill" class="value"></div>

<div class="label">Phone</div>
<div id="phone" class="value"></div>

<div class="label">Location</div>
<div id="location" class="value"></div>

</div>

<button onclick="openEdit()">Edit Account</button>

<button onclick="about()">About Me</button>

<button class="secondary">Rating: ★★★★★</button>

<button class="secondary">Projects: 0</button>

<button class="danger" onclick="deleteAccount()">Delete Account</button>

</div>

<!-- POPUP -->

<div class="popup" id="popup">

<div class="popup-content">

<input id="editName" placeholder="Name">

<select id="editSkill">

<option>Barber</option>
<option>Hair Stylist</option>
<option>Tailor</option>
<option>Plumber</option>
<option>Electrician</option>
<option>Carpenter</option>
<option>Mechanic</option>
<option>Phone Repair</option>
<option>Cleaner</option>
<option>Painter</option>

</select>

<input id="editLocation" readonly>

<button onclick="updateAccount()">Update</button>

<button class="secondary" onclick="closeEdit()">Cancel</button>

</div>

</div>

<script>

let email=localStorage.getItem("currentFreelancer");

let users=JSON.parse(localStorage.getItem("freelancers"))||[];

let user=users.find(u=>u.email===email);

if(!user){

window.location="freelancer.html";

}

document.getElementById("welcome").innerText=
"Welcome, "+user.name.split(" ")[0];

document.getElementById("name").innerText=user.name;

document.getElementById("email").innerText=user.email;

document.getElementById("skill").innerText=user.skill;

document.getElementById("phone").innerText=user.phone;

document.getElementById("location").innerText=user.location;

function deleteAccount(){

if(confirm("Are you sure you want to delete your account?")){

let newUsers=users.filter(u=>u.email!==email);

localStorage.setItem("freelancers",JSON.stringify(newUsers));

localStorage.removeItem("currentFreelancer");

window.location="index.html";

}

}

function openEdit(){

document.getElementById("popup").style.display="flex";

document.getElementById("editName").value=user.name;

document.getElementById("editSkill").value=user.skill;

document.getElementById("editLocation").value=user.location;

}

function closeEdit(){

document.getElementById("popup").style.display="none";

}

function updateAccount(){

let newName=document.getElementById("editName").value.trim();

let newSkill=document.getElementById("editSkill").value;

if(!newName){

alert("Enter name");

return;

}

users.forEach(u=>{

if(u.email===email){

u.name=newName;

u.skill=newSkill;

}

});

localStorage.setItem("freelancers",JSON.stringify(users));

location.reload();

}

function about(){

window.location="aboutme.html";

}

</script>

</body>
                                          </html>
