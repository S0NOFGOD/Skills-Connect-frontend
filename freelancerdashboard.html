<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>SkillConnect â€” User Dashboard</title>  
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  
<style>  
* {  
  margin:0;  
  padding:0;  
  box-sizing:border-box;  
  font-family:'Montserrat',sans-serif;  
}  
  
body {  
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);  
  display: flex;  
  justify-content: center;  
  align-items: flex-start;  
  min-height: 100vh;  
  padding: 20px;  
  color: #fff;  
}  
  
.dashboard-card {  
  background: rgba(255,255,255,0.05);  
  backdrop-filter: blur(25px);  
  width: 100%;  
  max-width: 420px;  
  border-radius: 24px;  
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);  
  padding: 25px;  
  text-align: center;  
  animation: fadeIn 1s ease;  
}  
  
@keyframes fadeIn {  
  from {opacity:0; transform: translateY(20px);}  
  to {opacity:1; transform: translateY(0);}  
}  
  
.welcome h1 {  
  font-size: 24px;  
  font-weight: 700;  
  color: #fff;  
  margin-bottom: 6px;  
}  
  
.welcome p {  
  font-size: 14px;  
  color: rgba(255,255,255,0.85);  
  margin-bottom: 20px;  
}  
  
.profile-image {  
  width: 130px;  
  height: 130px;  
  border-radius: 50%;  
  object-fit: cover;  
  margin: 0 auto 20px;  
  border: 5px solid #00c6ff;  
}  
  
.info-row {  
  display: flex;  
  justify-content: space-between;  
  align-items: center;  
  background: rgba(255,255,255,0.05);  
  margin: 8px 0;  
  padding: 12px 16px;  
  border-radius: 12px;  
  font-weight: 500;  
  color: rgba(255,255,255,0.85);  
  transition: transform 0.2s;  
}  
  
.info-row:hover {  
  transform: translateY(-2px);  
  box-shadow: 0 4px 12px rgba(0,198,255,0.2);  
}  
  
.info-label { font-weight: 500; color: rgba(255,255,255,0.6); }  
.info-value { font-weight: 600; color: #fff; }  
  
.btn-container {  
  display: grid;  
  grid-template-columns: repeat(2, 1fr);  
  gap: 12px;  
  margin-top: 15px;  
}  
  
.btn-container a,  
.btn-container button {  
  width: 100%;  
  padding: 14px 0;  
  border-radius: 14px;  
  font-weight: 600;  
  text-decoration: none;  
  cursor: pointer;  
  transition: transform 0.2s, box-shadow 0.2s;  
  background: linear-gradient(135deg,#00c6ff,#0072ff);  
  color: #fff;  
  border: none;  
  text-align: center;  
}  
  
.btn-container a:hover,  
.btn-container button:hover {  
  transform: translateY(-3px);  
  box-shadow: 0 6px 16px rgba(0,198,255,0.3);  
}  
  
.modal {  
  position: fixed;  
  top: 0; left: 0;  
  width: 100%;  
  height: 100%;  
  background: rgba(0,0,0,0.7);  
  display: none;  
  justify-content: center;  
  align-items: center;  
  z-index: 1000;  
}  
  
.modal-content {  
  background: rgba(255,255,255,0.05);  
  backdrop-filter: blur(25px);  
  padding: 25px;  
  border-radius: 20px;  
  width: 90%;  
  max-width: 400px;  
  text-align: left;  
  position: relative;  
  color: #fff;  
}  
  
.modal-content h2 { margin-bottom: 20px; font-size: 22px; }  
  
.close-btn {  
  position: absolute;  
  top: 15px;  
  right: 20px;  
  font-size: 20px;  
  font-weight: bold;  
  cursor: pointer;  
  color: #fff;  
}  
  
.modal-content label { display: block; margin: 10px 0 5px; font-weight: 500; }  
  
.modal-content input, .modal-content select {  
  width: 100%;  
  padding: 10px;  
  border-radius: 8px;  
  border: none;  
  margin-bottom: 10px;  
  background: rgba(255,255,255,0.1);  
  color: #fff;  
}  
  
.modal-content button {  
  margin-top: 10px;  
  width: 100%;  
  background: linear-gradient(135deg,#00c6ff,#0072ff);  
  padding: 12px;  
  border: none;  
  border-radius: 12px;  
  color: #fff;  
  font-weight: 600;  
  cursor: pointer;  
}  
</style>  
</head>  
<body>  
  
<div class="dashboard-card">  
  <div class="welcome">  
    <h1>Welcome to SkillConnect</h1>  
    <p>Client will see your skill and contact you</p>  
  </div>  
  
  <img src="" alt="Profile Image" id="profileImage" class="profile-image">  
  
  <div class="info-row">  
    <div class="info-label">Name</div>  
    <div class="info-value" id="userName">-</div>  
  </div>  
  
  <div class="info-row">  
    <div class="info-label">Skill</div>  
    <div class="info-value" id="userSkill">-</div>  
  </div>  
  
  <div class="info-row">  
    <div class="info-label"></div>  
    <div class="info-value" id="userEmail">-</div>  
  </div>  
  
  <div class="info-row">  
    <div class="info-label">Phone</div>  
    <div class="info-value" id="userPhone">-</div>  
  </div>  
  
  <!-- LOCATION ROW -->  
  <div class="info-row">  
    <div class="info-label">Location</div>  
    <div class="info-value" id="userLocation">Loading...</div>  
  </div>  
  
  <div class="info-row">  
    <div class="info-label">Projects</div>  
    <div class="info-value" id="userProjects">0</div>  
  </div>  
  
  <div class="info-row">  
    <div class="info-label">Ratings</div>  
    <div class="info-value" id="userRatings">0</div>  
  </div>  
  
  <div class="btn-container">  
    <a href="aboutme.html">About Me</a>  
    <button id="editProfileBtn">Edit Profile</button>  
    <button id="logoutBtn">Logout</button>  
    <button id="deleteBtn">Delete Account</button>  
  </div>  
</div>  
  
<div class="modal" id="editModal">  
  <div class="modal-content">  
    <span class="close-btn" id="closeModal">&times;</span>  
    <h2>Edit Profile</h2>  
  
    <label>Name</label>  
    <input type="text" id="editName">  
  
    <label>Skill</label>  
    <select id="editSkill">  
      <option value="">Select your skill</option>  
      <option value="Web Development">Web Development</option>  
      <option value="Graphic Design">Graphic Design</option>  
      <option value="Data Analysis">Data Analysis</option>  
      <option value="Digital Marketing">Digital Marketing</option>  
      <option value="Video Editing">Video Editing</option>  
      <option value="Writing & Content">Writing & Content</option>  
      <option value="UI/UX Design">UI/UX Design</option>  
      <option value="Photography">Photography</option>  
      <option value="Other">Other</option>  
    </select>  
  
    <label>Email</label>  
    <input type="email" id="editEmail">  
  
    <label>Phone</label>  
    <input type="tel" id="editPhone">  
  
    <button id="saveProfile">Save Changes</button>  
  </div>  
</div>  
  
<script>  
const loggedInEmail = localStorage.getItem('loggedInUser');  
const users = JSON.parse(localStorage.getItem('users') || '[]');  
  
let user = users.find(u => u.email === loggedInEmail) || {};  
  
const userName = document.getElementById('userName');  
const userSkill = document.getElementById('userSkill');  
const userEmail = document.getElementById('userEmail');  
const userPhone = document.getElementById('userPhone');  
const userProjects = document.getElementById('userProjects');  
const userRatings = document.getElementById('userRatings');  
const profileImage = document.getElementById('profileImage');  
const userLocation = document.getElementById('userLocation');  
  
function updateDashboard() {  
  userName.textContent = user.name || '-';  
  userSkill.textContent = user.skill || '-';  
  userEmail.textContent = user.email || '-';  
  userPhone.textContent = user.phone || '-';  
  userProjects.textContent = user.projects ?? 0;  
  userRatings.textContent = user.ratings ?? 0;  
  profileImage.src = user.image || 'https://via.placeholder.com/130';  
  userLocation.textContent = user.location || '-'; // fetch location from localStorage  
}  
updateDashboard();  
  
const editBtn = document.getElementById('editProfileBtn');  
const modal = document.getElementById('editModal');  
const closeModal = document.getElementById('closeModal');  
const saveBtn = document.getElementById('saveProfile');  
  
editBtn.onclick = () => {  
  modal.style.display = 'flex';  
  editName.value = user.name || '';  
  editSkill.value = user.skill || '';  
  editEmail.value = user.email || '';  
  editPhone.value = user.phone || '';  
};  
  
closeModal.onclick = () => modal.style.display = 'none';  
  
saveBtn.onclick = () => {  
  user.name = editName.value.trim();  
  user.skill = editSkill.value;  
  user.email = editEmail.value.trim();  
  user.phone = editPhone.value.trim();  
  
  const index = users.findIndex(u => u.email === loggedInEmail);  
  
  if(index > -1){  
    users[index] = user;  
    localStorage.setItem('users', JSON.stringify(users));  
    localStorage.setItem('loggedInUser', user.email);  
  }  
  
  updateDashboard();  
  modal.style.display = 'none';  
};  
  
// LOGOUT BUTTON  
document.getElementById("logoutBtn").onclick = () => {  
  localStorage.removeItem("loggedInUser");  
  window.location.href = "freelancer.html";  
};  
  
// DELETE ACCOUNT BUTTON  
document.getElementById("deleteBtn").onclick = () => {  
  const confirmDelete = confirm("Are you sure you want to delete your account? This cannot be undone.");  
  if(!confirmDelete) return;  
  const updatedUsers = users.filter(u => u.email !== loggedInEmail);  
  localStorage.setItem("users", JSON.stringify(updatedUsers));  
  localStorage.removeItem("loggedInUser");  
  alert("Account deleted successfully.");  
  window.location.href = "freelancer.html";  
};  
</script>  
  
</body>  
</html>
